name: Code Quality
on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '20.x'
        cache: 'pnpm'
    - run: corepack enable
    - run: pnpm install
    - name: Linting and prettifying
      run: |
        pnpm lint
        pnpm prettier
      working-directory: ./
